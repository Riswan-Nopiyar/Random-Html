<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .todo-container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .todo-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .todo-form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .todo-form button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .todo-form button:hover {
      background: #0056b3;
    }
    .todo-list {
      list-style: none;
      padding: 0;
    }
    .todo-item {
      padding: 15px;
      background: #f9f9f9;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }
    .todo-item:hover {
      background: #e9ecef;
    }
    .todo-item .delete {
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
    .todo-item.dragging {
      opacity: 0.5;
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <form class="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task..." required>
      <button type="submit">Add</button>
    </form>
    <ul class="todo-list" id="todo-list"></ul>
  </div>

  <script>
    // Select elements
    const todoForm = document.querySelector('.todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    // Load saved todos from localStorage
    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    // Render the todos
    const renderTodos = () => {
      todoList.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = 'todo-item';
        li.setAttribute('draggable', 'true');
        li.setAttribute('data-index', index);
        li.innerHTML = `
          ${todo.text}
          <span class="delete" data-index="${index}">Ã—</span>
        `;
        todoList.appendChild(li);
      });
    };

    // Save todos to localStorage
    const saveTodos = () => {
      localStorage.setItem('todos', JSON.stringify(todos));
    };

    // Add new todo
    todoForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newTodo = { text: todoInput.value };
      todos.push(newTodo);
      todoInput.value = '';
      saveTodos();
      renderTodos();
    });

    // Delete todo
    todoList.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete')) {
        const index = e.target.getAttribute('data-index');
        todos.splice(index, 1);
        saveTodos();
        renderTodos();
      }
    });

    // Drag and Drop functionality
    let draggedIndex = null;

    todoList.addEventListener('dragstart', (e) => {
      if (e.target.classList.contains('todo-item')) {
        draggedIndex = e.target.getAttribute('data-index');
        e.target.classList.add('dragging');
      }
    });

    todoList.addEventListener('dragend', (e) => {
      if (e.target.classList.contains('todo-item')) {
        e.target.classList.remove('dragging');
      }
    });

    todoList.addEventListener('dragover', (e) => {
      e.preventDefault();
      const dragging = document.querySelector('.dragging');
      const afterElement = getDragAfterElement(todoList, e.clientY);
      if (afterElement == null) {
        todoList.appendChild(dragging);
      } else {
        todoList.insertBefore(dragging, afterElement);
      }
    });

    todoList.addEventListener('drop', (e) => {
      e.preventDefault();
      const afterIndex = [...todoList.children].indexOf(
        document.querySelector('.dragging')
      );
      const draggedItem = todos.splice(draggedIndex, 1)[0];
      todos.splice(afterIndex, 0, draggedItem);
      saveTodos();
      renderTodos();
    });

    const getDragAfterElement = (container, y) => {
      const draggableElements = [
        ...container.querySelectorAll('.todo-item:not(.dragging)'),
      ];

      return draggableElements.reduce(
        (closest, child) => {
          const box = child.getBoundingClientRect();
          const offset = y - box.top - box.height / 2;
          if (offset < 0 && offset > closest.offset) {
            return { offset, element: child };
          } else {
            return closest;
          }
        },
        { offset: Number.NEGATIVE_INFINITY }
      ).element;
    };

    // Initialize the app
    renderTodos();
  </script>
</body>
</html>
